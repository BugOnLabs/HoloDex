name: Check for Conflicts
on:
  pull_request:
    branches:
      - develop
jobs:
  rebase-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for conflicts
        run: |
          git fetch origin develop
          git checkout ${{ github.event.pull_request.head.ref }}
          git rebase origin/develop

      - name: Output error message if conflicts are detected
        if: failure()
        run: echo "üö® Conflit d√©tect√© : Vous devez rebaser votre branche sur 'develop' et r√©soudre les conflits avant de soumettre cette PR."
