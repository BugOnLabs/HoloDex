name: Check Rebase Status
on:
  pull_request:
    branches:
      - develop

jobs:
  check_rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # à voir ?          
      - name: Check if branch needs rebase 2
        run: |
          git fetch origin
          BEHIND=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
          if [ $BEHIND -gt 0 ]; then
            echo "❌ Branch needs rebase on ${{ github.base_ref }}"
            exit 1
          else
            echo "✅ Branch is up to date"
            exit 0
          fi
