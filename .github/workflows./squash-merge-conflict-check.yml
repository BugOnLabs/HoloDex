name: Check for Conflicts
on:
  pull_request:
    branches:
      - develop
jobs:
  rebase-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for conflicts
        run: |
          git fetch origin develop
          git checkout ${{ github.event.pull_request.head.ref }}
          git rebase origin/develop
          
